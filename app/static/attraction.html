<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/notosanstc/v35/-nF7OG829Oofr2wohFbTp9iFOisNA_cTyNromxqQuEMQ2wHYwbnmy1R1jDujLebozBXCo2qYhRo.0.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/static/src/image/icon/wehelp.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/src/css/reset.css" />
    <link rel="stylesheet" href="/static/src/css/all.css" />
    <script type="module" src="/static/src/js/attraction.js"></script>
    <title>Attraction</title>
  </head>
  <body>
    <dialog class="signin-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signin-title bold">登入會員帳號</h3>
      <form method="POST" class="signin-form">
        <label for="signin-email"> </label>
        <input
          type="email"
          name="email"
          id="signin-email"
          autocomplete="email"
          value="test01@gmail.com"
          placeholder="輸入帳號"
        />
        <label for="signin-password"> </label>
        <input
          type="password"
          name="password"
          id="signin-password"
          autocomplete="current-password"
          value="Test01"
          placeholder="輸入密碼"
        />
        <button class="submit font-btn Regular" type="submit">登入帳戶</button>
        <a class="signup-link" href="#">還沒有帳戶？點此註冊</a>
      </form>
    </dialog>
    <dialog class="signup-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signup-title bold">註冊會員帳號</h3>
      <form method="POST" class="signup-form">
        <label for="signup-name"></label>
        <input
          type="name"
          name="name"
          id="signup-name"
          autocomplete="name"
          placeholder="輸入姓名"
        />
        <label for="signup-email"></label>
        <input
          type="email"
          name="email"
          id="signup-email"
          autocomplete="email"
          placeholder="輸入電子郵件"
        />
        <label for="signup-password"></label>
        <input
          type="password"
          name="password"
          id="signup-password"
          autocomplete="current-password"
          placeholder="輸入密碼"
        />
        <button class="submit" type="submit">註冊新帳號</button>
        <a class="signin-link" href="#">已經有帳戶了？點此登入</a>
      </form>
    </dialog>
    <nav class="navigation">
      <div class="navigation-container">
        <a class="navigation-brand" href="/">台北一日遊</a>
        <div class="navigation-menu">
          <div class="navigation-collapse">
            <button
              class="booking-btn navigation-btn font-button medium active"
            >
              預定行程
            </button>
            <button
              class="login-btn navigation-btn font-button medium open-dialog"
            >
              登入/註冊
            </button>
            <button class="logout-btn navigation-btn font-button medium">
              登出
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main id="attraction-container">
      <section class="attraction">
        <div class="carousel">
          <button class="carousel-prev-button" aria-label="上一張圖片">
            <img src="/static/src/image/carousel-btn/prev.png" alt="prev" />
          </button>
          <button class="carousel-next-button" aria-label="下一張圖片">
            <img src="/static/src/image/carousel-btn/next.png" alt="next" />
          </button>
          <ul class="dots"></ul>
        </div>
        <div class="attraction-content">
          <h3 class="attraction-name bold"></h3>
          <p class="attraction-description font-body regular"></p>
          <form class="booking-form">
            <p class="font-body medium">訂購導覽行程</p>
            <p class="font-body regular">
              以此景點為中心的一日行程，帶您探索城市角落故事
            </p>
            <div class="date">
              <label for="date" class="font-body bold">選擇日期： </label>
              <input
                type="date"
                name="date"
                id="date"
                min="2024-01-01"
                max="2025-12-31"
                class="font-body regular"
                pattern="\d{4}-\d{2}-\d{2}"
                placeholder="YYYY-MM-DD"
                required
              />
            </div>
            <div class="radio font-body bold">
              選擇時間：
              <input
                type="radio"
                id="morning"
                name="time"
                class="font-body regular"
                value="morning"
                checked
              />
              <label for="morning" class="font-body regular">上半天</label>
              <input
                type="radio"
                id="afternoon"
                name="time"
                value="afternoon"
                class="font-body regular"
              />
              <label for="afternoon" class="font-body regular">下半天</label>
            </div>
            <p class="price">
              <span class="price-label font-body bold">導覽費用：</span>
              <span
                class="price-amount font-body regular"
                data-currency="新台幣"
                data-price=""
              ></span>
            </p>
            <button type="submit" class="submit">開始預約行程</button>
          </form>
        </div>
      </section>
      <hr />
      <section class="info">
        <div class="address">
          <div class="address-label font-body bold">景點地址：</div>
        </div>
        <div class="transport">
          <div class="transport-label font-body bold">交通方式：</div>
        </div>
      </section>
    </main>
    <footer class="footerr font-body bold">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>

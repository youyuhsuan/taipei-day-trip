<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="/static/src/image/icon/wehelp.svg"
      type="image/x-icon"
    />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/notosanstc/v35/-nF7OG829Oofr2wohFbTp9iFOisNA_cTyNromxqQuEMQ2wHYwbnmy1R1jDujLebozBXCo2qYhRo.0.woff2"
      type="font/woff2"
      crossorigin="anonymous"
      as="font"
    />
    <link rel="stylesheet" type="text/css" href="/static/src/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/src/css/all.css" />
    <title>thankyou</title>
    <script type="module" src="/static/src/js/thankyou.js"></script>
  </head>
  <body>
    <script>
      window.tokenDataCallBack = function (tokenData) {
        if (tokenData === null) {
          window.location.href = "/";
        } else {
          console.log("NO");
        }
      };
    </script>
    <dialog class="signin-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signin-title bold">登入會員帳號</h3>
      <form method="POST" class="signin-form">
        <label for="signin-email"> </label>
        <input
          type="email"
          name="email"
          id="signin-email"
          autocomplete="email"
          placeholder="輸入帳號"
        />
        <label for="signin-password"> </label>
        <input
          type="password"
          name="password"
          id="signin-password"
          autocomplete="current-password"
          placeholder="輸入密碼"
        />
        <button class="submit font-btn Regular" type="submit">登入帳戶</button>
        <a class="signup-link" href="#">還沒有帳戶？點此註冊</a>
      </form>
    </dialog>
    <dialog class="signup-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signup-title bold">註冊會員帳號</h3>
      <form method="POST" class="signup-form">
        <label for="signup-name"></label>
        <input
          type="name"
          name="name"
          id="signup-name"
          autocomplete="name"
          placeholder="輸入姓名"
        />
        <label for="signup-email"></label>
        <input
          type="email"
          name="email"
          id="signup-email"
          autocomplete="email"
          placeholder="輸入電子郵件"
        />
        <label for="signup-password"></label>
        <input
          type="password"
          name="password"
          id="signup-password"
          autocomplete="current-password"
          placeholder="輸入密碼"
        />
        <button class="submit" type="submit">註冊新帳號</button>
        <a class="signin-link" href="#">已經有帳戶了？點此登入</a>
      </form>
    </dialog>
    <nav class="navigation">
      <div class="navigation-container">
        <a class="navigation-brand" href="/">台北一日遊</a>
        <div class="navigation-menu">
          <div class="navigation-collapse">
            <button
              class="booking-btn navigation-btn font-button medium active"
            >
              預定行程
            </button>
            <button
              class="login-btn navigation-btn font-button medium open-dialog"
            >
              登入/註冊
            </button>
            <button
              class="logout-btn navigation-btn font-button medium open-dialog"
            >
              登出
            </button>
          </div>
        </div>
      </div>
    </nav>
    <hr />
    <main id="thankyou-container">
      <section class="thankyou">
        <div class="thankyou-image">
          <img src="" alt="" />
        </div>
        <div class="thankyou-content">
          <h3 class="thankyou-name"></h3>
          <p class="thankyou-number font-body regular"></p>
          <p class="thankyou-date font-body regular"></p>
          <p class="thankyou-price font-body regular"></p>
          <p class="thankyou-time font-body regular"></p>
          <p class="thankyou-address font-body regular"></p>
          <p class="thankyou-message font-body regular"></p>
        </div>
      </section>
    </main>
    <footer class="footerr font-body bold">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>

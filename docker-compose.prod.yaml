services:
  app:
    image: stellayou/taipei-day-trip:${VERSION}
    build:
      args:
        VERSION: ${VERSION}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_HOST: ${MYSQL_HOST}
        MYSQL_PORT: ${MYSQL_PORT}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        ACCESS_TOKEN_EXPIRE_DAYS: ${ACCESS_TOKEN_EXPIRE_DAYS:-7}
        ALGORITHM: ${ALGORITHM:-HS256}
        MERCHANT_ID: ${MERCHANT_ID}
        SECRET_KEY: ${SECRET_KEY}
        PARTNER_KEY: ${PARTNER_KEY}
        TAPPAY_SANDBOX_URL: ${TAPPAY_SANDBOX_URL}
      context: .
      dockerfile: Dockerfile
    depends_on:
      mydb:
        condition: service_healthy
    environment:
      - VERSION=${VERSION}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - ACCESS_TOKEN_EXPIRE_DAYS=${ACCESS_TOKEN_EXPIRE_DAYS:-7}
      - ALGORITHM=${ALGORITHM:-HS256}
      - MERCHANT_ID=${MERCHANT_ID}
      - SECRET_KEY=${SECRET_KEY}
      - PARTNER_KEY=${PARTNER_KEY}
      - TAPPAY_SANDBOX_URL=${TAPPAY_SANDBOX_URL}
    ports:
      - "8001:8000"
    networks:
      - app-network
    expose:
      - "8000"
  mydb:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 1m
      timeout: 10s
      retries: 10
    networks:
      - app-network
  nginx:
    image: nginx:alpine
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./:/taipei-day-trip
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./.well-known:/usr/share/nginx/html/.well-known
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: always
    command: [nginx-debug, "-g", "daemon off;"]
volumes:
  my-db:
    name: taipei-day-trip-db
networks:
  app-network:
    name: taipei-day-trip-app-network
    driver: bridge

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/notosanstc/v35/-nF7OG829Oofr2wohFbTp9iFOisNA_cTyNromxqQuEMQ2wHYwbnmy1R1jDujLebozBXCo2qYhRo.0.woff2"
      type="font/woff2"
      crossorigin="anonymous"
      as="font"
    />
    <link rel="stylesheet" type="text/css" href="/static/src/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/static/src/css/all.css" />
    <script type="module" src="/static/src/js/booking.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <script>
      window.tokenDataCallBack = function (tokenData) {
        if (tokenData === null) {
          window.location.href = "/";
        } else {
          console.log("NO");
        }
      };
    </script>
    <dialog class="signin-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signin-title bold">登入會員帳號</h3>
      <form method="POST" class="signin-form">
        <label for="signin-email"> </label>
        <input
          type="email"
          name="email"
          id="signin-email"
          autocomplete="email"
          placeholder="輸入帳號"
        />
        <label for="signin-password"> </label>
        <input
          type="password"
          name="password"
          id="signin-password"
          autocomplete="current-password"
          placeholder="輸入密碼"
        />
        <button class="submit font-btn Regular" type="submit">登入帳戶</button>
        <a class="signup-link" href="#">還沒有帳戶？點此註冊</a>
      </form>
    </dialog>
    <dialog class="signup-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signup-title bold">註冊會員帳號</h3>
      <form method="POST" class="signup-form">
        <label for="signup-name"></label>
        <input
          type="name"
          name="name"
          id="signup-name"
          autocomplete="name"
          placeholder="輸入姓名"
        />
        <label for="signup-email"></label>
        <input
          type="email"
          name="email"
          id="signup-email"
          autocomplete="email"
          placeholder="輸入電子郵件"
        />
        <label for="signup-password"></label>
        <input
          type="password"
          name="password"
          id="signup-password"
          autocomplete="current-password"
          placeholder="輸入密碼"
        />
        <button class="submit" type="submit">註冊新帳號</button>
        <a class="signin-link" href="#">已經有帳戶了？點此登入</a>
      </form>
    </dialog>
    <nav class="navigation">
      <div class="navigation-container">
        <a class="navigation-brand" href="/">台北一日遊</a>
        <div class="navigation-menu">
          <div class="navigation-collapse">
            <button
              class="booking-btn navigation-btn font-button medium active"
            >
              預定行程
            </button>
            <button
              class="login-btn navigation-btn font-button medium open-dialog"
            >
              登入/註冊
            </button>
            <button
              class="logout-btn navigation-btn font-button medium open-dialog"
            >
              登出
            </button>
          </div>
        </div>
      </div>
    </nav>
    <hr />
    <main id="booking-container">
      <div class="headline button bold">
        您好，<span class="user"></span>，待預訂的行程如下：
      </div>
      <section class="booking"></section>
      <div class="book-info">
        <hr />
        <section class="contact">
          <div class="contact-title font-btn bold">您的聯絡資訊</div>
          <form class="contact-form">
            <div class="form-group">
              <label for="booking-name" class="medium font-body"
                >聯絡姓名：</label
              >
              <input
                type="text"
                name="name"
                id="booking-name"
                autocomplete="name"
                placeholder="輸入姓名"
                required
              />
            </div>
            <div class="form-group">
              <label for="booking-email" class="medium font-body"
                >連絡信箱：</label
              >
              <input
                type="email"
                name="email"
                id="booking-email"
                autocomplete="email"
                placeholder="輸入電子郵件"
                required
              />
            </div>
            <div class="form-group">
              <label for="booking-phone" class="medium font-body"
                >手機號碼：</label
              >
              <input
                type="tel"
                name="phone"
                id="booking-phone"
                autocomplete="tel"
                placeholder="輸入手機號碼"
                required
              />
            </div>
            <p class="note font-body bold">
              請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
            </p>
          </form>
        </section>
        <hr />
        <section class="payment">
          <div class="payment-title font-btn bold">信用卡付款資訊</div>
          <form class="payment-form">
            <div class="form-group">
              <label for="booking-ccn" class="font-body medium"
                >卡片號碼：</label
              >
              <input
                id="booking-ccn"
                type="tel"
                inputmode="numeric"
                pattern="[0-9\s]{13,19}"
                autocomplete="cc-number"
                maxlength="19"
                placeholder="xxxx xxxx xxxx xxxx"
                required
              />
            </div>
            <div class="form-group font-body medium">
              <label for="booking-time">過期時間：</label>
              <span class="expiration-date">
                <input
                  autocomplete="cc-exp"
                  class="exp"
                  id="booking-time"
                  maxlength="2"
                  pattern="[0-9]*"
                  inputmode="numeric"
                  placeholder="MM/YY"
                  type="text"
                  required
                />
              </span>
            </div>
            <div class="form-group font-body">
              <label for="booking-cvv" class="medium">驗證密碼：</label>
              <input
                id="booking-cvv"
                type="number"
                max="999"
                pattern="[0-9]{3,4}"
                name="cvv"
                placeholder="CVV"
                required
              />
            </div>
          </form>
        </section>
        <hr />
        <div class="confirm">
          <div class="total-price"></div>
          <button
            type="submit"
            form="contact-form payment-form"
            class="confirm-btn font-btn medium"
          >
            確認訂購並付款
          </button>
        </div>
      </div>
    </main>
    <footer class="footerr font-body bold">
      <p>COPYRIGHT © 2021 台北一日遊</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Booking</title>
  </head>
  <body>
    <dialog class="signin-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signin-title bold">登入會員帳號</h3>
      <form method="POST" class="signin-form">
        <label for="email">
          <input
            type="email"
            name="email"
            id="signin-email"
            autocomplete="email"
            placeholder="輸入帳號"
          />
        </label>
        <label for="password">
          <input
            type="password"
            name="password"
            id="signin-password"
            autocomplete="current-password"
            placeholder="輸入密碼"
          />
        </label>
        <button class="submit font-btn Regular" type="submit">登入帳戶</button>
        <a class="signup-link" href="#">還沒有帳戶？點此註冊</a>
      </form>
    </dialog>
    <dialog class="signup-dialog" backdrop="modal">
      <button type="submit" class="close-dialog">
        <img src="/static/src/image/icon/close.png" alt="Close" />
      </button>
      <h3 class="signup-title bold">註冊會員帳號</h3>
      <form method="POST" class="signup-form">
        <label for="name">
          <input
            type="name"
            name="name"
            id="signup-name"
            autocomplete="name"
            placeholder="輸入姓名"
          />
        </label>
        <label for="email">
          <input
            type="email"
            name="email"
            id="signup-email"
            autocomplete="email"
            placeholder="輸入電子郵件"
          />
        </label>
        <label for="password">
          <input
            type="password"
            name="password"
            id="signup-password"
            autocomplete="current-password"
            placeholder="輸入密碼"
          />
        </label>
        <button class="submit" type="submit">註冊新帳號</button>
        <a class="signin-link" href="#">已經有帳戶了？點此登入</a>
      </form>
    </dialog>
    <nav class="navigation">
      <div class="navigation-container">
        <a class="navigation-brand" href="/">台北一日遊</a>
        <div class="navigation-menu">
          <div class="navigation-collapse">
            <button class="navigation-btn font-button regular">預定行程</button>
            <button class="navigation-btn font-button regular open-dialog">
              登入/註冊
            </button>
          </div>
        </div>
      </div>
    </nav>
    <section><h1>您好，Yakko待預訂的行程如下：</h1></section>
  </body>
</html>
